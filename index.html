<!DOCTYPE html>
<html>
<head>
    <title>Fantezi Dünya Haritam</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
     <style>
         body {
            padding: 0;
            margin: 0;
         }
         
        #map { 
            height: 100vh;
            width: 100%; 
            background-color: #333;
        }
     </style>
</head>
<body>

<div id="map"></div>

<script>
    var w = 2048;
    var h = 2048;
    var bounds = [[0, 0], [h, w]];

    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: 0.5,
        maxBounds: bounds,
        maxBoundsViscosity: 1.0
    });

    var imageUrl = 'resimler/Harita.png';
    var image = L.imageOverlay(imageUrl, bounds).addTo(map);

    map.setView([h / 2, w / 2], 0.5);

    var centerMarker = L.marker([h / 2, w / 2]).addTo(map);
    centerMarker.bindPopup("Haritanın Merkezi");

    var northWestLocation = L.marker([1700, 300]).addTo(map);
    northWestLocation.bindPopup("Kuzeybatı Kalesi");

</script>

</body>
</html>
