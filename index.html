<!DOCTYPE html>
<html>
<head>
    <title>Fantezi Dünya Haritam</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        #map { 
            height: 100vh;
            width: 100%; 
            background-color: #333;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var w = 2048;
    var h = 2048;
    var bounds = [[0, 0], [h, w]];

    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -2,
        maxBounds: bounds,
        maxBoundsViscosity: 1.0
    });

    var imageUrl = 'resimler/Harita.png';
    var image = L.imageOverlay(imageUrl, bounds).addTo(map);

    map.setView([h / 2, w / 2], -1.25);

    var Isaret = L.icon({
        iconUrl: 'resimler/Isaret2.png',
        iconSize: [48, 48],
        iconAnchor: [24, 48],
        popupAnchor: [0, -32]
    });

    var centerMarker = L.marker([h / 2, w / 2], {icon: Isaret});
    centerMarker.bindPopup("Haritanın Merkezi");

    var northWestLocation = L.marker([1572, 323], {icon: Isaret});
    northWestLocation.bindPopup("Kuzeybatı Kalesi");

    var sisUrl = 'resimler/Bulutlar.png';
    var sisBounds = [[0, 0], [h, w]]; 
    var sisLayer = L.imageOverlay(sisUrl, sisBounds, {
        opacity: 0.8,
        interactive: false
    });
    
    var locationsLayer = L.layerGroup([centerMarker, northWestLocation]);

    var overlayMaps = {
        "Konumlar": locationsLayer,
        "Sisi Göster": sisLayer
    };

    L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);

    locationsLayer.addTo(map);
    
</script>

</body>
</html>
